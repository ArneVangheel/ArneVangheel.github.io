<!DOCTYPE html>
<html>

<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="sidenav">
        <a href="index.html">Create Order</a>
        <a href="checkorder.html">View Order</a>
        <a href="orders.html">All Orders</a>
    </div>
    <div class="main">
       <h4>Get information about you're order using an OrderId</h4>
       <div x-data="{
        responsedata: null,
        orderid: null,
        async getData() {
            this.responsedata = await (await fetch('https://randomizer-service-arnevangheel.cloud.okteto.net/orders/' + this.orderid)).json();
        }
    }">
         <input type="text" x-model="orderid" placeholder="Order Nummer">
         <button x-on:click="getData">Get Information</button>
           <br><br>
           First Name: <strong x-text="responsedata.first_name"></strong><br>
           Last Name: <strong x-text="responsedata.last_name"></strong><br>
           Order Nummer: <strong x-text="responsedata.OrderId"></strong><br>
           Order Date: <strong x-text="responsedata.orderedAt"></strong>
    </div>
    </div>
</body>

</html>
